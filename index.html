<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boxel</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        h1 {
            margin-bottom: 40px;
            color: #333;
        }

        .container {
            display: flex;
            gap: 20px;
        }

        .box {
            width: 150px;
            height: 150px;
            border-radius: 15px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            background-color: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .box:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .box:hover img {
            transform: scale(1.1);
        }
    </style>
</head>
<body>

    <h1>Boxel</h1>
    <div class="container">
        <div class="box" onclick="window.location='https://selenite.com';">
            <img src="background.png" alt="Selenite">
        </div>
        <div class="box" onclick="window.location='https://selenite.com';">
            <img src="background.png" alt="Selenite">
        </div>
        <div class="box" onclick="window.location='https://selenite.com';">
            <img src="background.png" alt="Selenite">
        </div>
        <div class="box" onclick="window.location='https://selenite.com';">
            <img src="backdrop.png" alt="Selenite">
        </div>
    </div>

</body>
</html>
